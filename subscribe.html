<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Zvekumba Recipes</title>
    <!--favicon link-->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.ico">
    <!--StyleSheet Link-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Font awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all/min.css"
        integrity="sha512-iecdLmaskI7CVkqkXNQ/ZH/XLIvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Zvekumba Recipes</h1>
        </a>
        <!--nav Bars-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle">X</label>
        <i class="fa-solid fa-bars"></i>
        <nav>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="breakfast.html">Breakfast</a></li>
                <li><a href="lunch.html">Lunch</a></li>
                <li><a href="dinner.html">Dinner</a></li>
                <li><a href="signup.html" class="active">Subscribe</a></li>
            </ul>
        </nav>
    </header>
    <main>            
        <h3 class="cropped-heading"><i class="fa-solid fa-burger"></i> Let's get you signed up!</h3>
        <section id="signup">                
            <form id="subscribe-form" method="" action="confirmation.html">
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
                <div class="checkbox">
                    <div>
                        <label for="road">Cooking Tips</label>
                        <input type="checkbox" name="notify" id="tips" value="tips">
                    </div>
                    <div>
                        <label for="trail">New Recipes</label>
                        <input type="checkbox" name="notify" id="new-recipes" value="new-recipes">
                    </div>
                    <div>
                        <label for="offers">Special Offers</label>
                        <input type="checkbox" name="notify" id="offers" value="offers">
                    </div>
                </div>
                <button type="submit" class="subscribe"><strong>Let's Get Cooking!</strong></button>
            </form>
        </section>
        <!--Images to style the page-->
        <section id="gallery">
            <div id="photos">
                <img src="assets/images/pexels-samerdaboul-2233729.jpg" alt="skewer on a grill">
                <img src="assets/images/pexels-robinstickel-70497.jpg" alt="a burger with fries">
                <img src="assets/images/pexels-fotios-photos-1279330.jpg" alt="a plate of spaghetti">
                <img src="assets/images/pexels-cristian-rojas-8448324.jpg" alt="tacos">
                <img src="assets/images/pexels-senuscape-728360-2313686.jpg" alt="a plate of stewed beef">
            </div>
        </section>
    </main>
    <footer>
        <!--Font Awesome for social media links-->
        <ul id="social-media">
            <li>
                <a href="https://youtube.com/" target="_blank" rel="noopener"
                    aria-label="Go to our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Go to our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Go to our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Go to our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-x-twitter"></i></a>
            </li>
        </ul>

        <!-- kit for Font Awesome -->
        <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
